<!DOCTYPE html>
<html>
<head>
	<title>LSI_QUOTE_EXEC</title>
</head>
<body>
	<style type="text/css">
		 .sel{
			   display: inline-block;
			   width: 100%;
			   margin-left: auto;
			   margin-right: 0;
			   right: 0 !important;
			}
			.bullet{
			   margin-top: 0px; 
			   margin-bottom: 0px; 
			   text-indent: 2%; 
			   color: #9ac0dz; 
			   font-family:courier;
			   font-size: 15px
			}
	</style>
	<div style="padding:2%">
		<form action="" id="mainForm" onsubmit="return false;">

			<div id="lessonView" style="width: 100%;">
				<div style="display: inline-block;">
					<label>Course:</label>
				</div>
				<div class="sel">
					<select id="lesson" class="sel" onchange="setLesson()">
						<option value="None">Select course</option>
						<option value="EC">EXECUTIVE COMBINATION: 1:1 + minigroup (£1,245 / 25hrs)</option>
						<option value="ECP">EXECUTIVE COMBINATION PLUS: 1:1 + minigroup (£1,545 / 30hrs)</option>
						<option value="AD">ALL-DAY 1:1 'INDIVIDUAL COACHING' (£1,500 / 25hrs)</option>
						<option value="ADSI">ALL-DAY 1:1 'INDIVIDUAL COACHING' Semi-intensive (£900 / 15hrs)</option>
						<option value="ADI">ALL-DAY 1:1 'INDIVIDUAL COACHING' Intensive (£1,200 / 20hrs)</option>
						<option value="ADIP">ALL-DAY 1:1 'INDIVIDUAL COACHING' Intensive plus (£1,800 / 30hrs)</option>
						<option value="OG">OPEN GROUP: Minigroup of maximum 4 (£995 / 25hrs)</option>
						<option value="CG">CLOSED GROUP: Maximun 6 (£2400 / 25hrs)</option>
						<option value="CGSI">CLOSED GROUP: Maximun 6 Semi-intensive (£1,440 / 15hrs)</option>
						<option value="CGI">CLOSED GROUP: Maximun 6 Intensive (£1,920 / 20hrs)</option>
						<option value="CGIP">CLOSED GROUP: Maximun 6 Intensive plus (£2,880 / 30hrs)</option>
						<option value="PGFD">Professional English Plus Golf: Full Day Individual (£2,270)*</option>
						<option value="PGIP">Professional English Plus Golf: Individual Programme (£1,840)*</option>
						<option value="PGG">Professional English Plus Golf: Group/Individual Combination Plus (£1,860)*</option>
					</select>
				</div>
			</div>

			<div id="datesView" style="width: 100%;" hidden="true">
				<br>
				<div style="display: inline-block; width: 40%; margin-right: 5vw;">
					<div style="display: inline-block;">
						<label>Starting date:</label>
					</div>
					<div style="display: inline-block; width: 60%;">
						<input type="date" id="startingDate" onkeydown="return false" onchange="setStartDate()">
					</div>
				</div>
				<div style="display: inline-block; width: 40%;">
					<div style="display: inline-block;">
						<label>Ending date:</label>
					</div>
					<div style="display: inline-block; width: 60%">
						<input type="date" id="endingDate" onkeydown="return false" onchange="setEndDate()">
					</div>
				</div>
			</div>
			
			<div id="accommodationView" style="width: 100%;" hidden="true">
				<br>
				<div style="display: inline-block; " >
					<label >Accommodation:</label>
				</div>
				<div class="sel">
					<select id="accomodation" onchange="setAccommodation()">
						<option value="None">No Accommodation</option>
						<option value="Homestay">Executive Homestay (£250)</option>
						<option value="Full-En">Self-Catering / Full-En suite room (Summer: £175 / Normal: £165)</option>
						<option value="Superior">Self-Catering / Superior Room (with private shower and wash basin) (Summer: £165 / Normal: £155)</option>
					</select>
				</div>
			</div>

			<div id="lunchOptionView" hidden="true">
				<br>
				<input id="lunchOption" type="checkbox" onchange="setupLunchOption()" >
				<label id="lunchOptionLabel">Trainer-accompanied lunch - £100 per week Monday to Friday - including main course, drinks, coffee.</label>
			</div>

			<!-- Delete 
			<div id="ExtraHourView" hidden="true">
				<br>
				<input id="ExtraHour" type="checkbox" onchange="setupExtraHour()" >
				<label id="ExtraHourLabel">Extra 5 hours 1:1 block - £300</label>
			</div>

			<div id="wk5View" hidden="true">
				<br>
				<input id="wk5" type="checkbox" onchange="setupExtraWk(this)" >
				<label id="wk5Label">Weekend 1:1 or closed group - 5 hours per day £450</label>
			</div>

			<div id="wk6View" hidden="true">
				<br>
				<input id="wk6" type="checkbox" onchange="setupExtraWk(this)" >
				<label id="wk6Label">Weekend 1:1 or closed group - 6 hours per day £540</label>
			</div> -->

			<div id="optionForm" hidden="true">
				<br>
				<div id="airportView" style="width: 100%;">
					<div style="display: inline-block;">
						<label >Airport Taxi Transfer:</label>
					</div>
					<div class="sel">
						<select id="airport" onchange="setTaxiExtra()">
							<option value="None">No need</option>
							<option value="HG">Heathrow or Gatwick Airport</option>
							<option value="SE">Southampton Eastleigh Airport</option>
							<option value="L">Luton Airport</option>
							<option value="S">Stansted Airport</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="large-12 columns">
						<span>
							<input id="arrival" name="taxiExtra" type="radio" value="arrival" onclick="computeTaxiExtra()" disabled>
							<label id="arrivalLabel">On arrival</label>
						</span>
						<span>
							<input id="departure" name="taxiExtra" type="radio" value="departure"  onchange="computeTaxiExtra()" disabled>
							<label id="departureLabel">On departure</label>
						</span>
						<span>
							<input id="both" name="taxiExtra" type="radio" value="departure" onchange="computeTaxiExtra()" disabled>
							<label id="bothLabel">On arrival and departure</label>
						</span>
					</div>
				</div>
			</div>

			<div id="controlPart">
				<br>
				<span><h2 id="totalPrice" style="color: #005ca2; font-weight: bold; margin-bottom: 0px;">Total: £80</h2></span>
				<h5 id="fee" class="bullet">- Registration fee: £80</h5>
				<h5 id="lessonReview" class="bullet"></h5>
				<h5 id="examFee" class="bullet"></h5>
				<h5 id="accomodationReview" class="bullet"></h5>
				<h5 id="extraReview" class="bullet"></h5>
				<h5 id="lunchOptionReview" class="bullet"></h5>
				<h5 id="ExtraHourReview" class="bullet"></h5>
				<h5 id="wkReview" class="bullet"></h5>
			</div>

		</form>
	</div>
	<script src="ExecScript.js"></script>
</body>
</html>
