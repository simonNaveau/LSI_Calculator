<!DOCTYPE html>
<html>
<head>
	<title>LSI_QUOTE_30+</title>
</head>
<body>
	<style type="text/css">
		 .sel{
			   display: inline-block;
			   width: 100%;
			   margin-left: auto;
			   margin-right: 0;
			   right: 0 !important;
			}
			.bullet{
			   margin-top: 0px; 
			   margin-bottom: 0px; 
			   text-indent: 2%; 
			   color: #9ac0dz; 
			   font-family:courier;
			   font-size: 15px
			}
	</style>
	<div style="padding:2%">
		<form action="" id="mainForm" onsubmit="return false;">

			<div id="lessonView" style="width: 100%;">
				<div style="display: inline-block;">
					<label>Morning Course:</label>
				</div>
				<div class="sel">
					<select id="morningLesson" class="sel" onchange="setMorningLesson()">
						<option value="None">Select Morning Course (Monday to Friday)</option>
						<option value="CORE">CORE (£365 / 15hrs)</option>
					</select>
				</div>
			</div>

			<div id="afternoonView" style="width: 100%;" hidden="true">
				<br>
				<div style="display: inline-block;">
					<label>PLUS Afternoon Electives:</label>
				</div>
				<div class="sel">
					<select id="afternoonLesson" class="sel" onchange="setAfternoonLesson()">
						<option value="None">Select Afternoon Option (Optional)</option>
						<option value="IT">INTENSIVE (£570 / 10hrs)</option>
						<option value="BC">BUSINESS COMMUNICATION (£860 / 27.5hrs)</option>
						<option value="IN5">INDIVIDUAL / 1:1 5hrs (£640 / 5hrs)</option>
						<option value="IN10">INDIVIDUAL / 1:1 10hrs (£915 / 10hrs)</option>
						<option value="C">CULTURE (£640 / 4 afternoons)</option>
					</select>
				</div>
			</div>

			<div id="datesView" style="width: 100%;" hidden="true">
				<br>
				<div style="display: inline-block; width: 40%; margin-right: 5vw;">
					<div style="display: inline-block;">
						<label>Starting date:</label>
					</div>
					<div style="display: inline-block; width: 60%;">
						<input type="date" id="startingDate" onkeydown="return false" onchange="setStartDate()">
					</div>
				</div>
				<div style="display: inline-block; width: 40%;">
					<div style="display: inline-block;">
						<label>Ending date:</label>
					</div>
					<div style="display: inline-block; width: 60%">
						<input type="date" id="endingDate" onkeydown="return false" onchange="setEndDate()">
					</div>
				</div>
			</div>
			
			<div id="accommodationView" style="width: 100%;" hidden="true">
				<br>
				<div style="display: inline-block; " >
					<label >Accommodation:</label>
				</div>
				<div class="sel">
					<select id="accomodation" onchange="setAccommodation()">
						<option value="None">Accommodation option (Monday to Saturday)</option>
						<option value="Homestay">Homestay (Summer: £165 / Normal: £155)</option>
						<option value="Full-En">Self-Catering / Full-En suite room (Summer: £175 / Normal: £165)</option>
						<option value="Superior">Self-Catering / Superior Room (with private shower and wash basin) (Summer: £165 / Normal: £155)</option>
					</select>
				</div>
			</div>

			<div id="lunchOptionView" hidden="true">
				<br>
				<input id="lunchOption" type="checkbox" onchange="setupLunchOption()" >
				<label id="lunchOptionLabel">Trainer-accompanied lunch - £100 per week Monday to Friday - including main course, drinks, coffee.</label>
			</div>

			<div id="optionForm" hidden="true">
				<div id="airportView" style="width: 100%;">
					<br>
					<div style="display: inline-block;">
						<label >Airport Taxi Transfer:</label>
					</div>
					<div class="sel">
						<select id="airport" onchange="setTaxiExtra()">
							<option value="None">No need</option>
							<option value="HG">Heathrow or Gatwick Airport</option>
							<option value="SE">Southampton Eastleigh Airport</option>
							<option value="L">Luton Airport</option>
							<option value="S">Stansted Airport</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="large-12 columns">
						<span>
							<input id="arrival" name="taxiExtra" type="radio" value="arrival" onclick="computeTaxiExtra()" disabled>
							<label id="arrivalLabel">On arrival</label>
						</span>
						<span>
							<input id="departure" name="taxiExtra" type="radio" value="departure"  onchange="computeTaxiExtra()" disabled>
							<label id="departureLabel">On departure</label>
						</span>
						<span>
							<input id="both" name="taxiExtra" type="radio" value="departure" onchange="computeTaxiExtra()" disabled>
							<label id="bothLabel">On arrival and departure</label>
						</span>
					</div>
				</div>
			</div>

			<div id="controlPart">
				<br>
				<span><h2 id="totalPrice" style="color: #005ca2; font-weight: bold; margin-bottom: 0px;">Total: £80</h2></span>
				<h5 id="fee" class="bullet">- Registration fee: £80</h5>
				<h5 id="lessonReview" class="bullet"></h5>
				<h5 id="afternoonLessonReview" class="bullet"></h5>
				<h5 id="accomodationReview" class="bullet"></h5>
				<h5 id="extraReview" class="bullet"></h5>
				<h5 id="lunchOptionReview" class="bullet"></h5>
			</div>

		</form>
	</div>
	<script src="30Script.js"></script>
</body>
</html>
